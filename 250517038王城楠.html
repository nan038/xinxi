<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素战场 - 射击游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid #0f4c75;
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 10px;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        .subtitle {
            color: #b0b0b0;
            font-size: 1.2rem;
        }
        
        .game-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .game-container {
            flex: 1;
            min-width: 800px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }
        
        #gameCanvas {
            background-color: #0d1b2a;
            display: block;
            width: 100%;
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            pointer-events: none;
        }
        
        .info-panel {
            flex: 0 0 300px;
            background: rgba(13, 27, 42, 0.9);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #1b3a5c;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .panel-title {
            color: #4cc9f0;
            font-size: 1.5rem;
            margin-bottom: 5px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2a4a6e;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat-item {
            background: rgba(26, 54, 80, 0.7);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #4cc9f0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #a0c8e0;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .controls {
            margin-top: 10px;
        }
        
        .control-row {
            display: flex;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .key {
            display: inline-block;
            background: #1b3a5c;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
            min-width: 40px;
            text-align: center;
            border: 1px solid #2a4a6e;
        }
        
        .weapon-selector {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .weapon-btn {
            flex: 1;
            padding: 8px;
            background: #1b3a5c;
            border: 2px solid #2a4a6e;
            border-radius: 5px;
            color: #e6e6e6;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s;
        }
        
        .weapon-btn:hover {
            background: #2a4a6e;
        }
        
        .weapon-btn.active {
            background: #0f4c75;
            border-color: #4cc9f0;
            box-shadow: 0 0 8px rgba(76, 201, 240, 0.5);
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            background: #0f4c75;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #1a6b9a;
            transform: translateY(-2px);
        }
        
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(13, 27, 42, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #4cc9f0;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            width: 80%;
            max-width: 500px;
        }
        
        .game-over h2 {
            color: #f05454;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .game-over p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 15px;
        }
        
        @media (max-width: 1100px) {
            .game-section {
                flex-direction: column;
            }
            
            .game-container {
                min-width: 100%;
            }
            
            .info-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>像素战场</h1>
            <p class="subtitle">使用WASD移动，鼠标瞄准并射击，生存越久得分越高！</p>
        </header>
        
        <div class="game-section">
            <div class="game-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                
                <div class="game-ui">
                    <div style="display: flex; justify-content: space-between;">
                        <div style="background: rgba(0, 0, 0, 0.6); padding: 8px 15px; border-radius: 20px;">
                            <span style="color: #4cc9f0; font-weight: bold;">分数: </span>
                            <span id="score" style="font-weight: bold; font-size: 1.2rem;">0</span>
                        </div>
                        <div style="background: rgba(0, 0, 0, 0.6); padding: 8px 15px; border-radius: 20px;">
                            <span style="color: #f05454; font-weight: bold;">生命值: </span>
                            <span id="health" style="font-weight: bold; font-size: 1.2rem;">100</span>
                        </div>
                    </div>
                </div>
                
                <div id="gameOverScreen" class="game-over">
                    <h2>游戏结束</h2>
                    <p>你的得分: <span id="finalScore">0</span></p>
                    <p>击败敌人: <span id="finalKills">0</span></p>
                    <p>生存时间: <span id="finalTime">0</span>秒</p>
                    <div class="buttons">
                        <button id="restartBtn">重新开始</button>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <div>
                    <div class="panel-title">游戏状态</div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">等级</div>
                            <div class="stat-value" id="level">1</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">击败敌人</div>
                            <div class="stat-value" id="kills">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">弹药</div>
                            <div class="stat-value" id="ammo">∞</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">武器</div>
                            <div class="stat-value" id="weapon">手枪</div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="panel-title">武器选择</div>
                    <div class="weapon-selector">
                        <button class="weapon-btn active" data-weapon="pistol">手枪</button>
                        <button class="weapon-btn" data-weapon="shotgun">霰弹枪</button>
                        <button class="weapon-btn" data-weapon="rifle">步枪</button>
                    </div>
                </div>
                
                <div>
                    <div class="panel-title">游戏控制</div>
                    <div class="controls">
                        <div class="control-row">
                            <span class="key">W</span>
                            <span>向前移动</span>
                        </div>
                        <div class="control-row">
                            <span class="key">A</span>
                            <span>向左移动</span>
                        </div>
                        <div class="control-row">
                            <span class="key">S</span>
                            <span>向后移动</span>
                        </div>
                        <div class="control-row">
                            <span class="key">D</span>
                            <span>向右移动</span>
                        </div>
                        <div class="control-row">
                            <span class="key">鼠标</span>
                            <span>瞄准/射击</span>
                        </div>
                        <div class="control-row">
                            <span class="key">1-3</span>
                            <span>切换武器</span>
                        </div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="startBtn">开始游戏</button>
                    <button id="pauseBtn">暂停游戏</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>像素战场射击游戏 - 使用HTML5 Canvas和JavaScript制作 | 游戏制作步骤详解、玩法说明和技术实现要点见代码注释</p>
        </footer>
    </div>

    <script>
        /*
        ============================================
        游戏制作步骤详解
        ============================================
        1. 初始化Canvas和游戏上下文
        2. 创建游戏对象：玩家、敌人、子弹
        3. 实现游戏循环(update和render)
        4. 添加玩家控制(键盘和鼠标)
        5. 实现碰撞检测
        6. 添加游戏UI和状态管理
        7. 实现敌人AI
        8. 添加武器系统和升级
        9. 添加音效和视觉效果
        10. 测试和优化
        
        ============================================
        游戏玩法说明
        ============================================
        1. 目标：在敌人的攻击中尽可能生存更长时间
        2. 控制：
           - WASD：移动玩家
           - 鼠标移动：瞄准
           - 鼠标点击：射击
           - 数字键1-3：切换武器
        3. 武器系统：
           - 手枪：基础武器，无限弹药
           - 霰弹枪：散射攻击，伤害中等
           - 步枪：快速连射，伤害较低但射速快
        4. 敌人：
           - 普通敌人：直线移动，接触玩家造成伤害
           - 快速敌人：移动速度快，血量较低
           - 坦克敌人：移动慢，血量高，伤害高
        5. 升级：击败敌人获得分数，每1000分升一级，敌人更强但掉落更多分数
        
        ============================================
        技术实现要点
        ============================================
        1. 使用requestAnimationFrame实现平滑游戏循环
        2. 使用面向对象方法创建游戏实体
        3. 使用向量数学计算移动和射击方向
        4. 使用Canvas 2D API进行高效渲染
        5. 使用事件监听器处理用户输入
        6. 使用闭包管理游戏状态和变量作用域
        7. 优化碰撞检测算法(基于边界框和距离)
        */

        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态变量
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let level = 1;
        let kills = 0;
        let gameTime = 0;
        let playerHealth = 100;
        let currentWeapon = 'pistol';
        
        // 游戏对象数组
        let player;
        let enemies = [];
        let bullets = [];
        let particles = [];
        let powerUps = [];
        
        // 武器配置
        const weapons = {
            pistol: {
                name: '手枪',
                damage: 25,
                fireRate: 500, // 毫秒
                bulletSpeed: 10,
                ammo: Infinity,
                color: '#4cc9f0',
                spread: 0.05
            },
            shotgun: {
                name: '霰弹枪',
                damage: 15,
                fireRate: 1000,
                bulletSpeed: 8,
                ammo: 30,
                color: '#f05454',
                spread: 0.3,
                pellets: 5
            },
            rifle: {
                name: '步枪',
                damage: 10,
                fireRate: 150,
                bulletSpeed: 12,
                ammo: 100,
                color: '#72d672',
                spread: 0.1
            }
        };
        
        // 玩家类
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 20;
                this.speed = 5;
                this.color = '#4cc9f0';
                this.health = 100;
                this.maxHealth = 100;
                this.lastShot = 0;
                this.weapon = 'pistol';
            }
            
            update(keys, mouse) {
                // 移动玩家
                if (keys['w'] || keys['ArrowUp']) this.y -= this.speed;
                if (keys['s'] || keys['ArrowDown']) this.y += this.speed;
                if (keys['a'] || keys['ArrowLeft']) this.x -= this.speed;
                if (keys['d'] || keys['ArrowRight']) this.x += this.speed;
                
                // 限制玩家在Canvas内
                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                
                // 处理射击
                if (mouse.clicked && gameRunning && !gamePaused) {
                    const now = Date.now();
                    const weaponConfig = weapons[this.weapon];
                    
                    if (now - this.lastShot > weaponConfig.fireRate) {
                        if (weaponConfig.ammo > 0) {
                            this.shoot(mouse.x, mouse.y);
                            this.lastShot = now;
                            
                            // 减少弹药
                            if (weaponConfig.ammo !== Infinity) {
                                weapons[this.weapon].ammo--;
                                updateAmmoDisplay();
                            }
                        }
                    }
                }
            }
            
            shoot(targetX, targetY) {
                const weaponConfig = weapons[this.weapon];
                
                if (this.weapon === 'shotgun') {
                    // 霰弹枪发射多个弹丸
                    for (let i = 0; i < weaponConfig.pellets; i++) {
                        const spread = (Math.random() - 0.5) * weaponConfig.spread;
                        const angle = Math.atan2(targetY - this.y, targetX - this.x) + spread;
                        
                        bullets.push(new Bullet(
                            this.x,
                            this.y,
                            Math.cos(angle) * weaponConfig.bulletSpeed,
                            Math.sin(angle) * weaponConfig.bulletSpeed,
                            weaponConfig.damage,
                            weaponConfig.color
                        ));
                    }
                } else {
                    // 其他武器发射单发子弹
                    const spread = (Math.random() - 0.5) * weaponConfig.spread;
                    const angle = Math.atan2(targetY - this.y, targetX - this.x) + spread;
                    
                    bullets.push(new Bullet(
                        this.x,
                        this.y,
                        Math.cos(angle) * weaponConfig.bulletSpeed,
                        Math.sin(angle) * weaponConfig.bulletSpeed,
                        weaponConfig.damage,
                        weaponConfig.color
                    ));
                }
                
                // 添加枪口闪光效果
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(Math.atan2(targetY - this.y, targetX - this.x)) * 5 + (Math.random() - 0.5) * 3,
                        Math.sin(Math.atan2(targetY - this.y, targetX - this.x)) * 5 + (Math.random() - 0.5) * 3,
                        weaponConfig.color,
                        0.5
                    ));
                }
            }
            
            draw() {
                // 绘制玩家
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制玩家眼睛
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x - 8, this.y - 8, 4, 0, Math.PI * 2);
                ctx.arc(this.x + 8, this.y - 8, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制玩家嘴巴
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y + 5, 8, 0.2 * Math.PI, 0.8 * Math.PI);
                ctx.stroke();
                
                // 绘制生命条
                const healthWidth = 40;
                const healthPercent = this.health / this.maxHealth;
                ctx.fillStyle = '#f05454';
                ctx.fillRect(this.x - healthWidth/2, this.y - this.radius - 10, healthWidth, 5);
                ctx.fillStyle = '#72d672';
                ctx.fillRect(this.x - healthWidth/2, this.y - this.radius - 10, healthWidth * healthPercent, 5);
                
                ctx.restore();
            }
            
            takeDamage(amount) {
                this.health -= amount;
                playerHealth = this.health;
                updateHealthDisplay();
                
                // 添加受伤效果
                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        (Math.random() - 0.5) * 8,
                        (Math.random() - 0.5) * 8,
                        '#f05454',
                        1
                    ));
                }
                
                if (this.health <= 0) {
                    gameOver();
                }
            }
        }
        
        // 敌人类
        class Enemy {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.type = type;
                
                // 根据敌人类型设置属性
                switch(type) {
                    case 'fast':
                        this.radius = 15;
                        this.speed = 3.5;
                        this.health = 30;
                        this.damage = 10;
                        this.color = '#ff9a00';
                        this.scoreValue = 30;
                        break;
                    case 'tank':
                        this.radius = 30;
                        this.speed = 1.2;
                        this.health = 150;
                        this.damage = 30;
                        this.color = '#6d28d9';
                        this.scoreValue = 100;
                        break;
                    default: // normal
                        this.radius = 20;
                        this.speed = 2;
                        this.health = 50;
                        this.damage = 15;
                        this.color = '#f05454';
                        this.scoreValue = 20;
                }
                
                this.maxHealth = this.health;
            }
            
            update() {
                // 计算到玩家的方向
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 归一化方向向量
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
                
                // 检查是否与玩家碰撞
                if (distance < this.radius + player.radius) {
                    player.takeDamage(this.damage);
                    this.health = 0; // 敌人撞击玩家后消失
                }
            }
            
            draw() {
                // 绘制敌人
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 根据敌人类型绘制不同特征
                if (this.type === 'fast') {
                    // 快速敌人有尖刺
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const spikeLength = this.radius + 5;
                        ctx.beginPath();
                        ctx.moveTo(
                            this.x + Math.cos(angle) * this.radius,
                            this.y + Math.sin(angle) * this.radius
                        );
                        ctx.lineTo(
                            this.x + Math.cos(angle) * spikeLength,
                            this.y + Math.sin(angle) * spikeLength
                        );
                        ctx.stroke();
                    }
                } else if (this.type === 'tank') {
                    // 坦克敌人有装甲
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // 绘制装甲板
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 5, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    // 普通敌人有眼睛
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.x - 6, this.y - 6, 3, 0, Math.PI * 2);
                    ctx.arc(this.x + 6, this.y - 6, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 绘制生命条
                const healthWidth = this.radius * 2;
                const healthPercent = this.health / this.maxHealth;
                ctx.fillStyle = '#f05454';
                ctx.fillRect(this.x - this.radius, this.y - this.radius - 10, healthWidth, 5);
                ctx.fillStyle = '#72d672';
                ctx.fillRect(this.x - this.radius, this.y - this.radius - 10, healthWidth * healthPercent, 5);
                
                ctx.restore();
            }
            
            takeDamage(amount) {
                this.health -= amount;
                
                // 添加击中效果
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        (Math.random() - 0.5) * 5,
                        (Math.random() - 0.5) * 5,
                        this.color,
                        0.8
                    ));
                }
                
                if (this.health <= 0) {
                    // 增加分数
                    score += this.scoreValue;
                    kills++;
                    updateScoreDisplay();
                    
                    // 添加死亡效果
                    for (let i = 0; i < 15; i++) {
                        particles.push(new Particle(
                            this.x,
                            this.y,
                            (Math.random() - 0.5) * 10,
                            (Math.random() - 0.5) * 10,
                            this.color,
                            1.5
                        ));
                    }
                    
                    // 有概率掉落弹药
                    if (Math.random() < 0.2 && weapons[currentWeapon].ammo !== Infinity) {
                        powerUps.push(new PowerUp(this.x, this.y, 'ammo'));
                    }
                    
                    return true; // 敌人死亡
                }
                return false; // 敌人存活
            }
        }
        
        // 子弹类
        class Bullet {
            constructor(x, y, vx, vy, damage, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 3;
                this.damage = damage;
                this.color = color;
                this.lifetime = 100; // 帧数
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.lifetime--;
                
                // 检查是否超出边界
                return this.lifetime > 0 && 
                       this.x > -this.radius && this.x < canvas.width + this.radius &&
                       this.y > -this.radius && this.y < canvas.height + this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加子弹尾迹
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.arc(this.x - this.vx * 0.5, this.y - this.vy * 0.5, this.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 粒子效果类
        class Particle {
            constructor(x, y, vx, vy, color, lifetime) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = Math.random() * 3 + 1;
                this.color = color;
                this.lifetime = lifetime * 60; // 转换为帧数
                this.maxLifetime = this.lifetime;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98; // 摩擦力
                this.vy *= 0.98;
                this.lifetime--;
                
                return this.lifetime > 0;
            }
            
            draw() {
                const alpha = this.lifetime / this.maxLifetime;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 道具类
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 10;
                
                if (type === 'ammo') {
                    this.color = '#4cc9f0';
                } else if (type === 'health') {
                    this.color = '#72d672';
                }
            }
            
            update() {
                // 检查是否被玩家收集
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.radius + player.radius) {
                    this.collect();
                    return false;
                }
                
                return true;
            }
            
            collect() {
                if (this.type === 'ammo') {
                    weapons[currentWeapon].ammo += 30;
                    updateAmmoDisplay();
                    
                    // 添加收集效果
                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(
                            this.x,
                            this.y,
                            (Math.random() - 0.5) * 4,
                            (Math.random() - 0.5) * 4,
                            this.color,
                            0.8
                        ));
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制道具图标
                ctx.fillStyle = '#ffffff';
                if (this.type === 'ammo') {
                    // 弹药图标
                    ctx.fillRect(this.x - 4, this.y - 8, 8, 16);
                    ctx.fillRect(this.x - 8, this.y - 4, 16, 8);
                } else if (this.type === 'health') {
                    // 生命值图标
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y - 8);
                    ctx.lineTo(this.x - 6, this.y + 4);
                    ctx.lineTo(this.x, this.y + 2);
                    ctx.lineTo(this.x + 6, this.y + 4);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // 添加脉动效果
                const pulse = Math.sin(Date.now() / 200) * 2;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + pulse, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        // 输入处理
        const keys = {};
        const mouse = {
            x: 0,
            y: 0,
            clicked: false
        };
        
        // 键盘事件监听
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // 切换武器
            if (e.key === '1') switchWeapon('pistol');
            if (e.key === '2') switchWeapon('shotgun');
            if (e.key === '3') switchWeapon('rifle');
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // 鼠标事件监听
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', () => {
            mouse.clicked = true;
        });
        
        canvas.addEventListener('mouseup', () => {
            mouse.clicked = false;
        });
        
        // 切换武器函数
        function switchWeapon(weaponType) {
            if (weapons[weaponType]) {
                currentWeapon = weaponType;
                player.weapon = weaponType;
                
                // 更新UI
                document.getElementById('weapon').textContent = weapons[weaponType].name;
                updateAmmoDisplay();
                
                // 更新按钮状态
                document.querySelectorAll('.weapon-btn').forEach(btn => {
                    if (btn.dataset.weapon === weaponType) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }
        
        // 生成敌人
        function spawnEnemy() {
            if (!gameRunning || gamePaused) return;
            
            // 根据等级调整生成概率
            let enemyType = 'normal';
            const rand = Math.random();
            
            if (level >= 3) {
                if (rand < 0.1) enemyType = 'tank';
                else if (rand < 0.3) enemyType = 'fast';
            } else if (level >= 2) {
                if (rand < 0.2) enemyType = 'fast';
            }
            
            // 从屏幕边缘生成敌人
            let x, y;
            const side = Math.floor(Math.random() * 4);
            
            switch(side) {
                case 0: // 顶部
                    x = Math.random() * canvas.width;
                    y = -30;
                    break;
                case 1: // 右侧
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // 底部
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    break;
                case 3: // 左侧
                    x = -30;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            enemies.push(new Enemy(x, y, enemyType));
        }
        
        // 更新UI显示
        function updateScoreDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('kills').textContent = kills;
            
            // 检查是否升级
            const newLevel = Math.floor(score / 1000) + 1;
            if (newLevel > level) {
                level = newLevel;
                document.getElementById('level').textContent = level;
                
                // 升级时恢复生命值
                player.health = Math.min(player.maxHealth, player.health + 20);
                playerHealth = player.health;
                updateHealthDisplay();
            }
        }
        
        function updateHealthDisplay() {
            document.getElementById('health').textContent = player.health;
        }
        
        function updateAmmoDisplay() {
            const ammo = weapons[currentWeapon].ammo;
            document.getElementById('ammo').textContent = ammo === Infinity ? '∞' : ammo;
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            
            // 显示游戏结束画面
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalKills').textContent = kills;
            document.getElementById('finalTime').textContent = Math.floor(gameTime / 60);
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            gameRunning = true;
            gamePaused = false;
            score = 0;
            level = 1;
            kills = 0;
            gameTime = 0;
            playerHealth = 100;
            
            // 重置武器弹药
            weapons.pistol.ammo = Infinity;
            weapons.shotgun.ammo = 30;
            weapons.rifle.ammo = 100;
            
            // 清空游戏对象
            enemies = [];
            bullets = [];
            particles = [];
            powerUps = [];
            
            // 创建新玩家
            player = new Player(canvas.width / 2, canvas.height / 2);
            player.weapon = currentWeapon;
            
            // 更新UI
            updateScoreDisplay();
            updateHealthDisplay();
            updateAmmoDisplay();
            document.getElementById('level').textContent = level;
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // 恢复游戏循环
            if (!gamePaused) {
                gameLoop();
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            // 更新游戏时间
            gameTime++;
            
            // 清空Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            // 更新并绘制所有游戏对象
            player.update(keys, mouse);
            player.draw();
            
            // 更新并绘制敌人
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();
                
                // 检查敌人是否死亡
                if (enemies[i].health <= 0) {
                    enemies.splice(i, 1);
                }
            }
            
            // 更新并绘制子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].update()) {
                    bullets[i].draw();
                    
                    // 检查子弹与敌人的碰撞
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const dx = bullets[i].x - enemies[j].x;
                        const dy = bullets[i].y - enemies[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < bullets[i].radius + enemies[j].radius) {
                            const enemyDied = enemies[j].takeDamage(bullets[i].damage);
                            bullets.splice(i, 1);
                            
                            if (enemyDied) {
                                enemies.splice(j, 1);
                            }
                            break;
                        }
                    }
                } else {
                    bullets.splice(i, 1);
                }
            }
            
            // 更新并绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                if (particles[i].update()) {
                    particles[i].draw();
                } else {
                    particles.splice(i, 1);
                }
            }
            
            // 更新并绘制道具
            for (let i = powerUps.length - 1; i >= 0; i--) {
                if (powerUps[i].update()) {
                    powerUps[i].draw();
                } else {
                    powerUps.splice(i, 1);
                }
            }
            
            // 绘制鼠标准星
            drawCrosshair(mouse.x, mouse.y);
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 绘制背景
        function drawBackground() {
            // 绘制渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            gradient.addColorStop(0, '#0d1b2a');
            gradient.addColorStop(1, '#1b263b');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 绘制鼠标准星
        function drawCrosshair(x, y) {
            ctx.save();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            
            // 十字准星
            const size = 10;
            ctx.beginPath();
            ctx.moveTo(x - size, y);
            ctx.lineTo(x + size, y);
            ctx.moveTo(x, y - size);
            ctx.lineTo(x, y + size);
            ctx.stroke();
            
            // 外圆
            ctx.beginPath();
            ctx.arc(x, y, size * 1.5, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // 敌人生成计时器
        let enemySpawnTimer = 0;
        function enemySpawnLoop() {
            if (gameRunning && !gamePaused) {
                enemySpawnTimer++;
                
                // 根据等级调整生成速率
                const spawnRate = Math.max(20, 60 - level * 5);
                if (enemySpawnTimer > spawnRate) {
                    spawnEnemy();
                    enemySpawnTimer = 0;
                    
                    // 随着等级提高，一次可能生成多个敌人
                    if (level > 3 && Math.random() < 0.3) {
                        setTimeout(spawnEnemy, 300);
                    }
                    if (level > 5 && Math.random() < 0.2) {
                        setTimeout(spawnEnemy, 600);
                    }
                }
            }
            
            setTimeout(enemySpawnLoop, 100);
        }
        
        // 初始化游戏
        function initGame() {
            // 创建玩家
            player = new Player(canvas.width / 2, canvas.height / 2);
            
            // 设置初始武器
            switchWeapon('pistol');
            
            // 开始游戏循环
            gameRunning = true;
            gamePaused = false;
            gameLoop();
            enemySpawnLoop();
            
            // 隐藏游戏结束画面
            document.getElementById('gameOverScreen').style.display = 'none';
        }
        
        // 事件监听器
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!gameRunning) {
                initGame();
            } else if (gamePaused) {
                gamePaused = false;
                gameLoop();
                document.getElementById('pauseBtn').textContent = '暂停游戏';
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').textContent = gamePaused ? '继续游戏' : '暂停游戏';
                
                if (!gamePaused) {
                    gameLoop();
                }
            }
        });
        
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        
        // 武器选择按钮
        document.querySelectorAll('.weapon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchWeapon(btn.dataset.weapon);
            });
        });
        
        // 初始显示
        updateScoreDisplay();
        updateHealthDisplay();
        updateAmmoDisplay();
        
        // 绘制初始背景
        drawBackground();
        
        // 绘制初始界面文字
        ctx.fillStyle = '#ffffff';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('点击"开始游戏"按钮开始', canvas.width / 2, canvas.height / 2);
        ctx.font = '16px Arial';
        ctx.fillText('使用WASD移动，鼠标瞄准射击', canvas.width / 2, canvas.height / 2 + 30);
    </script>
